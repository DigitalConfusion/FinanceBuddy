<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a93afb8469.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <section class="dashboard-section">
        <div class="sidebar-container">
            <div class="sidebar-logo-container">
                <img class="sidebar-logo" src="../../static/icons/logo.png" alt="">
            </div>
            <div class="sidebar-button-container">
                <button class="sidebar-button" type="button" onclick="window.location.href='{{ url_for( 'dashboard.dashboard' ) }}';">
                    <i class="fa-solid fa-table-columns"></i>
                    Dashboard
                </button>
                <button class="sidebar-button" type="button" onclick="window.location.href='{{ url_for( 'dashboard.stats' ) }}';">
                    <i class="fa-solid fa-chart-column"></i>
                    Statistics
                </button>
            </div>
        </div>
        <div class="dashboard-container">
            <div class="dashboard-top-bar">
                <div id="screen-name" class="dashboard-screen-name">
                    {% block active_screen %}
                    {% endblock %}
                </div>
                <div class="dropdown-container">
                    <button id="dropdown-button" class="btn btn-primary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user" style="color:black"></i>
                        Username
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">
                            <i class="fa-solid fa-gear"></i>
                            Settings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a id="log-out-dropdown" class="dropdown-item" href={{ url_for( 'auth.logout' ) }}>
                                <i class="fa-solid fa-right-from-bracket"></i>
                                Log Out
                            </a>
                        </li>
                    </ul>
                  </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../../static/javascript/graphMaker.js"></script>
    <script src="../../static/javascript/dashboard.js"></script>
</body>
</html>
